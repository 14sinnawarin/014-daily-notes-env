services:
  backend:
    build:
      context: ./backend
    container_name: 014-flask-backend
    env_file:
      - ./backend/.env
    ports:
      - "5014:5000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}   # << ดึงจาก .env ภายนอก
    container_name: 014-nuxt-frontend
    env_file:
      - ./frontend/.env                # ใช้ตอน runtimed
    ports:
      - "3014:3000"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
